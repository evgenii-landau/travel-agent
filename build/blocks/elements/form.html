<form action="" class="form">
	<label for="" class="form__lable">
		<span>Locations</span>
		<input
			id="autoCompleteCountry"
			name="country"
			class="form__input"
			type="text"
			placeholder="e.g Bali, Indonesia"
			autocomplete="off"
		/>
	</label>

	<div class="form__devider"></div>

	<label for="" class="form__lable">
		<span>Date and time</span>
		<input
			id="datePicker"
			name="date"
			class="form__input"
			type="text"
			placeholder="MM/DD/YYYY"
			autocomplete="off"
		/>
	</label>

	<button class="form__btn"><img src="./img/icons/search-btn.svg" alt="" /></button>
</form>
